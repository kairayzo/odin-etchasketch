<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body draggable="false">
    <div class="screen">
        <div class="canvas">
            <div></div>
        </div>
    </div>
    <div class="interface">
        <div class="size">
            <h3>Canvas size</h3>
            <div>
                <input type="radio" name="sizes" id="chk16" checked>
                <label for="chk16">16x16</label>
            </div>
            <div>
                <input type="radio" name="sizes" id="chk25">
                <label for="chk25">25x25</label>
            </div>
            <div>
                <input type="radio" name="sizes" id="chk50">
                <label for="chk50">50x50</label>
            </div>
        </div>
        <div class="colours">
            <h3>Colour palette</h3>
            <div class="colourrow1">
                <div class="black" style="background-color: black;"></div>
                <div class="grey" style="background-color: grey;"></div>
                <div class="white" style="background-color: white;"></div>
                <div class="red" style="background-color: red;"></div>
                <div class="blue" style="background-color: blue;"></div>
            </div>
            <div class="colourrow2">
                <div class="yellow" style="background-color: yellow;"></div>
                <div class="green" style="background-color: green;"></div>
                <div class="orange" style="background-color: orange;"></div>
                <div class="pink" style="background-color: pink;"></div>
                <div class="brown" style="background-color: brown;"></div>
            </div>
        </div>
        <button>Reset</button>
    </div>
</body>
</html>
